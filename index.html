<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eth Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__wrapper">
                <div class="nav__wrapper__logo">
                    <img src="img/dark.svg" alt="">
                </div>
                <ul class="nav__wrapper__list">
                    <li class="nav__wrapper__list__item">
                        <a class="nav__wrapper__list__item__link" href="#">ICO</a>
                    </li>
                    <li class="nav__wrapper__list__item">
                        <a class="nav__wrapper__list__item__link" href="#">Team</a>
                    </li>
                    <li class="nav__wrapper__list__item">
                        <a class="nav__wrapper__list__item__link" href="#">Contact</a>
                    </li>
                </ul>
            </div>         
        </nav>
        <header class="header">
            <div class="header__bg-shape">
                <img src="img/Mask.png" alt="">
            </div>
            <div class="header__bg-shape"></div>
            <div class="header__bg-shape"></div>
            <div class="header__inner-wrapper">
                <div class="header__inner-wrapper__title">
                    <p>The first fully-automatic social crypto trading platform with real crypto currency</p>
                </div>
                <div class="header__inner-wrapper__newsletter">
                    <p class="header__inner-wrapper__newsletter__title">
                        Subscribe and get the lastes information
                    </p>
                    <form class="header__inner-wrapper__newsletter__form">
                        <input class="header__inner-wrapper__newsletter__form__input" type="text" name="newsletter" placeholder="Enter your email">
                        <button class="header__inner-wrapper__newsletter__form__button" type="submit">Subscribe</button>
                    </form>
                </div>
                <div class="header__inner-wrapper__video">
                    <img src="img/video.png" alt="">
                    <a class="header__inner-wrapper__video__play" href="#">
                        <i class="fas fa-play"></i>
                    </a>
                </div>
                <a class="header__inner-wrapper__arrow-link"  href="#">
                    <i class="fas fa-arrow-down"></i>
                </a>
                    
                
            </div>
        </header>
    </div>
</body>
</html>
